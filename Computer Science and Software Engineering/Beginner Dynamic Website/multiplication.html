<h2>Learn Multiplication</h2>
<script type="text/javascript">
	int_value = parseFloat(prompt("Enter an Integer Value:",""));
	
	for(i=1; i<=20; i++)
	{
		document.write(int_value+ "*"+ i+ "="+ int_value*i+ "<br>");


	}
	document.write("<br>")
	document.write("<br>")
	document.write("Thank you!")

</script>
