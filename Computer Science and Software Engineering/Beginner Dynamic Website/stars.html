<h2>Print Stars Using For Loop</h2>
<script type="text/javascript">
	n_stars = parseFloat(prompt("Number of stars you would like to see?",""));


	for (i=1; i<=n_stars; i=i+1)
	{
		for (j=1; j<=i; j=j+1)
		{
			document.write("*")
		}

		document.write("<br>")


	}
	
</script>
