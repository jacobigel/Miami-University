<h2>Calculator</h2>
<script type="text/javascript">
	do
	{
		selection=parseInt(prompt("Please make a selection: \n 1- Addition\n 2- Subtraction\n 3- Multiplication\n 4- Division \n 5- Exit \n Please enter your choice"));
		if (selection ==1)
		{
			v1=parseInt(prompt("Enter the First value"));
			v2=parseInt(prompt("Enter the Second value"));
			alert(v1+"+"+v2+"="+(v1+v2));
		}
			if (selection ==2)
		{
			v1=parseInt(prompt("Enter the First value"));
			v2=parseInt(prompt("Enter the Second value"));
			alert(v1+"-"+v2+"="+(v1-v2));
		}
			if (selection ==3)
		{
			v1=parseInt(prompt("Enter the First value"));
			v2=parseInt(prompt("Enter the Second value"));
			alert(v1+"*"+v2+"="+(v1*v2));
		}
			if (selection ==4)
		{
			v1=parseInt(prompt("Enter the First value"));
			v2=parseInt(prompt("Enter the Second value"));
			alert(v1+"/"+v2+"="+(v1/v2));
		}
	} while (selection!=5)

	alert("Thank you for using our website, Have a Nice Day");
	


</script>
