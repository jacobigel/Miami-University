<h2>Check whether a number is Even or Odd</h2>

<p>
Enter an integer number:
<input type="text" id="intbox" size="10" value="" />
</p>
<p>
<input type="button" value="Check The Number"
  onclick="number = document.getElementById('intbox').value;
  	if(number%2==0)
  {
  	number_result = 'Even';
  }

  else
  {
  	number_result = 'Odd';
  }
  
  document.getElementById('result').value =number_result;" />
</p>
<p>
The Input number is:
<input type="text" id="result" size="10" value="" />
</p>
