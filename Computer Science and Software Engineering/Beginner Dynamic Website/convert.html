<h2>Convert Miles to Kilometers</h2>
<p>
Enter Miles: 
<input type="text" id="milesbox" size="10" value=""/>
mi
</p>

<p>
<input type="button" value="Convert to Kilometers"
	onclick ="miles = document.getElementById('milesbox').value;
	miles = parseFloat(miles);
	kilometers =(miles) * 1.609344;
	document.getElementById('kilometersbox').value = kilometers;" />
</p>
